<!-- Virtual Try-On JavaScript -->
<script>
$(document).ready(function() {
    // Store the generated image data for download
    var generatedImageData = null;
    
    // Handle Image VTon form submission
    $('#image-vton-form').on('submit', function(e) {
        e.preventDefault();
        
        // Get the form data
        var formData = new FormData();
        var personImage = $('#person-image')[0].files[0];
        var clothImage = $('#cloth-image')[0].files[0];
        
        // Validate that both images are provided
        if (!personImage || !clothImage) {
            alert('Please select both person and cloth images.');
            return;
        }
        
        // Add images to form data
        formData.append('person_image', personImage);
        formData.append('cloth_image', clothImage);
        
        // Show loading state
        var submitButton = $(this).find('button[type="submit"]');
        var originalText = submitButton.text();
        submitButton.text('Processing...').prop('disabled', true);
        
        // Send request to backend
        $.ajax({
            url: '/vton/generate_vton/',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            timeout: 60000, // 60 second timeout
            success: function(response) {
                console.log('VTON Response:', response);
                if (response.success) {
                    if (response.image_data) {
                        // Store image data for download
                        generatedImageData = response.image_data;
                        
                        // Display the generated image
                        $('#image-vton-result').show();
                        $('#image-vton-output').attr('src', 'data:image/jpeg;base64,' + response.image_data);
                    } else if (response.text_response) {
                        // Display text response
                        $('#image-vton-result').show();
                        $('#image-vton-output').attr('src', 'https://via.placeholder.com/400x400/cccccc/ffffff?text=' + encodeURIComponent(response.text_response));
                    } else {
                        alert('Success but no data returned. Check console for details.');
                        console.log('Full response:', response);
                    }
                } else {
                    alert('Error: ' + (response.error || 'Unknown error occurred'));
                    console.error('VTON Error:', response);
                }
            },
            error: function(xhr, status, error) {
                console.error('AJAX Error:', xhr, status, error);
                var errorMessage = 'Error generating VTON image: ';
                
                if (xhr.responseJSON && xhr.responseJSON.error) {
                    errorMessage += xhr.responseJSON.error;
                } else if (xhr.responseText) {
                    try {
                        var errorResponse = JSON.parse(xhr.responseText);
                        errorMessage += errorResponse.error || xhr.responseText;
                    } catch (e) {
                        errorMessage += xhr.responseText;
                    }
                } else {
                    errorMessage += error || 'Unknown error occurred';
                }
                
                alert(errorMessage);
            },
            complete: function() {
                // Restore button state
                submitButton.text(originalText).prop('disabled', false);
            }
        });
    });
    
    // Handle download button click
    $('#download-vton-btn').on('click', function() {
        if (!generatedImageData) {
            alert('No image to download. Please generate an image first.');
            return;
        }
        
        // Create a download link
        var link = document.createElement('a');
        link.href = 'data:image/jpeg;base64,' + generatedImageData;
        link.download = 'virtual-tryon-' + Date.now() + '.jpg';
        
        // Trigger download
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        console.log('Image downloaded successfully');
    });
    
    // Handle Video VTon form submission
    $('#video-vton-form').on('submit', function(e) {
        e.preventDefault();
        
        // Get the form data
        var formData = new FormData();
        var personImage = $('#video-person-image')[0].files[0];
        var clothImage = $('#cloth-image')[0].files[0]; // Reuse cloth image from image tab
        
        // Validate that person image is provided
        if (!personImage) {
            alert('Please select a person image.');
            return;
        }
        
        if (!clothImage) {
            alert('Please select a cloth image in the Image Gen VTon tab first.');
            return;
        }
        
        // Add images and prompt to form data
        formData.append('person_image', personImage);
        formData.append('cloth_image', clothImage);
        formData.append('prompt', 'Create a video showing the person wearing this clothing item with smooth transitions');
        formData.append('userid', '{{ user.id|default:"anonymous" }}');
        
        // Show loading state
        var submitButton = $(this).find('button[type="submit"]');
        var originalText = submitButton.text();
        submitButton.html('<i class="fas fa-spinner fa-spin"></i> Generating Video... This may take a few minutes').prop('disabled', true);
        
        // Send request to backend
        $.ajax({
            url: '/vton/generate_video_vton/',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            timeout: 300000, // 5 minute timeout for video generation
            success: function(response) {
                console.log('Video VTON Response:', response);
                if (response.success) {
                    alert('Video generation started successfully! The video will be processed in the background.');
                    
                    // Show result section with message
                    $('#video-vton-result').show();
                    $('#video-vton-result').html(
                        '<div class="alert alert-success">' +
                        '<h5><i class="fas fa-check-circle"></i> Video Generation Started!</h5>' +
                        '<p>Your video is being generated. This process may take several minutes.</p>' +
                        '<p>Check your email or dashboard for the completed video.</p>' +
                        '</div>'
                    );
                } else {
                    alert('Error: ' + (response.error || 'Unknown error occurred'));
                    console.error('Video VTON Error:', response);
                }
            },
            error: function(xhr, status, error) {
                console.error('AJAX Error:', xhr, status, error);
                var errorMessage = 'Error generating video: ';
                
                if (xhr.status === 504) {
                    errorMessage = 'Video generation is taking longer than expected. The process may still be running in the background.';
                } else if (xhr.responseJSON && xhr.responseJSON.error) {
                    errorMessage += xhr.responseJSON.error;
                } else if (xhr.responseText) {
                    try {
                        var errorResponse = JSON.parse(xhr.responseText);
                        errorMessage += errorResponse.error || xhr.responseText;
                    } catch (e) {
                        errorMessage += xhr.responseText;
                    }
                } else {
                    errorMessage += error || 'Unknown error occurred';
                }
                
                alert(errorMessage);
            },
            complete: function() {
                // Restore button state
                submitButton.html(originalText).prop('disabled', false);
            }
        });
    });
});
</script>
